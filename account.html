<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CubeTimer Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen bg-slate-50 dark:bg-slate-950 text-slate-800 dark:text-slate-200">
  <main class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white dark:bg-slate-900 border border-slate-100 dark:border-slate-800 rounded-3xl shadow-2xl p-6">
      <div class="flex items-center justify-between mb-5">
        <div class="flex items-center gap-2">
          <a href="index.html" class="w-9 h-9 rounded-xl bg-slate-100 hover:bg-slate-200 dark:bg-slate-800 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-300 flex items-center justify-center active:scale-95 transition-all" aria-label="Back">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
          </a>
          <h1 class="font-bold text-slate-700 dark:text-white text-lg">Account</h1>
        </div>
      </div>

      <div id="accountAuthViews">
        <div class="grid grid-cols-2 gap-2 mb-5">
          <button type="button" id="accountTabLogin" class="py-2 rounded-xl text-xs font-black bg-slate-800 text-white">Login</button>
          <button type="button" id="accountTabSignup" class="py-2 rounded-xl text-xs font-black bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300">Sign Up</button>
        </div>

        <div id="accountLoginView" class="space-y-3">
          <div>
            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Email</label>
            <input id="loginEmail" type="email" placeholder="you@example.com" class="mt-2 w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl px-4 py-3 text-sm font-bold text-slate-600 dark:text-slate-200 outline-none focus:border-blue-400 transition-all">
          </div>
          <div>
            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Password</label>
            <input id="loginPassword" type="password" placeholder="••••••••" class="mt-2 w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl px-4 py-3 text-sm font-bold text-slate-600 dark:text-slate-200 outline-none focus:border-blue-400 transition-all">
          </div>
          <button type="button" id="loginSubmit" class="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl shadow-lg active:scale-95 transition-all">Login</button>
          <button type="button" id="passwordReset" class="w-full py-2 text-[11px] font-bold text-slate-400 hover:text-slate-600 dark:hover:text-slate-200">Forgot password?</button>
        </div>

        <div id="accountSignupView" class="space-y-3 hidden">
          <div>
            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Email</label>
            <input id="signupEmail" type="email" placeholder="you@example.com" class="mt-2 w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl px-4 py-3 text-sm font-bold text-slate-600 dark:text-slate-200 outline-none focus:border-blue-400 transition-all">
          </div>
          <div>
            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Password</label>
            <input id="signupPassword" type="password" placeholder="Create a password" class="mt-2 w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl px-4 py-3 text-sm font-bold text-slate-600 dark:text-slate-200 outline-none focus:border-blue-400 transition-all">
          </div>
          <div>
            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Confirm</label>
            <input id="signupPasswordConfirm" type="password" placeholder="Repeat password" class="mt-2 w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl px-4 py-3 text-sm font-bold text-slate-600 dark:text-slate-200 outline-none focus:border-blue-400 transition-all">
          </div>
          <button type="button" id="signupSubmit" class="w-full py-3 bg-slate-800 dark:bg-slate-700 text-white font-bold rounded-xl shadow-lg active:scale-95 transition-all">Create Account</button>
        </div>
      </div>

      <div id="accountDashboard" class="hidden space-y-3">
        <div class="p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl border border-slate-200/70 dark:border-slate-700">
          <p class="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-1">Account Email</p>
          <p id="dashboardEmail" class="text-sm font-bold text-slate-700 dark:text-slate-100">-</p>
        </div>

        <div class="p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl border border-slate-200/70 dark:border-slate-700 space-y-3">
          <div>
            <p class="text-xs font-bold text-slate-700 dark:text-slate-100">Cloud Backup</p>
            <p id="dashboardBackupAt" class="text-[11px] font-bold text-slate-400 mt-1">No cloud backup yet.</p>
          </div>
          <div class="grid grid-cols-2 gap-2">
            <button type="button" id="dashboardBackupBtn" class="py-2 rounded-xl bg-blue-600 hover:bg-blue-500 text-white text-xs font-black">Backup Now</button>
            <button type="button" id="dashboardRestoreBtn" class="py-2 rounded-xl bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-200 text-xs font-black">Restore Backup</button>
          </div>
        </div>

        <div class="p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl border border-slate-200/70 dark:border-slate-700 space-y-3">
          <p class="text-xs font-bold text-slate-700 dark:text-slate-100">Change Password</p>
          <input id="currentPassword" type="password" placeholder="Current password" class="w-full bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl px-4 py-2.5 text-xs font-bold text-slate-600 dark:text-slate-200 outline-none focus:border-blue-400 transition-all">
          <input id="newPassword" type="password" placeholder="New password" class="w-full bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl px-4 py-2.5 text-xs font-bold text-slate-600 dark:text-slate-200 outline-none focus:border-blue-400 transition-all">
          <input id="newPasswordConfirm" type="password" placeholder="Confirm new password" class="w-full bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl px-4 py-2.5 text-xs font-bold text-slate-600 dark:text-slate-200 outline-none focus:border-blue-400 transition-all">
          <button type="button" id="changePasswordBtn" class="w-full py-2.5 rounded-xl bg-slate-800 dark:bg-slate-700 text-white text-xs font-black">Update Password</button>
        </div>
      </div>

      <div class="mt-6">
        <button type="button" id="logoutBtn" class="hidden w-full py-3 bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 font-bold rounded-xl">Logout</button>
      </div>
      <p id="accountMessage" class="mt-4 text-[11px] font-bold text-slate-400"></p>
    </div>
  </main>

  <script src="src/i18n-core.js"></script>
  <script src="src/i18n-auto.js"></script>
  <script type="module" src="src/firebase.js"></script>
  <script type="module" src="src/account-page.js"></script>
</body>
</html>
